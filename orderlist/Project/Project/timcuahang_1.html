<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timcuahang.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>  
    <section id="tittle--middle">
        <div class="box--left"></div>
        <div class="box--right">
            <div class="box__picture--right">
                <img class="box__picture--right--real"src="https://thecoffeehouse.com/_nuxt/img/home-box-bg.d2f5825.svg" width="370px" height="370px">
            </div>
            <div class="text--top">
                <h4 class="box--top--left">
                    <span class="box__icon--top--left">
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="box__text--top--left">Tìm Một Cửa Hàng</span>
                </h4>
                <p class="box--top--right">
                    <span>Xem toàn bộ cửa hàng</span>
                    <span class="box__icon--top--right">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </p>
            </div>
            <div class="box__select">
                <select class="select__form">
                    <option>Vui lòng chọn một thành phố, quận, huyện</option>
                    <option>Quận 1</option>
                    <option>Quận 3</option>
                    <option>Quận 4</option>
                </select>
            </div>
        </div>
    </section>    
</body>
</html>
