<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nhap.css">
</head>
<body>
    <section class="coffee-middle">
        <div class="coffee-middle__container">
            <div class="coffee-middle__container__box--top">
                <img src="https://thecoffeehouse.com/_nuxt/img/cf-bg.2a2088b.svg" alt>
            </div>
            <div class="coffee-middle__container__box--bottom">
                <div class="coffee-middle__container__box--bottom--first">
                    <div class="coffee-middle__container__box--bottom--text">
                        <div class="coffee-middle__container__box--bottom--logo">
                            <img src="https://thecoffeehouse.com/_nuxt/img/squarelogo.035676b.png" width="100" alt>
                        </div>
                        <div class="coffee-middle__container__box--bottom--text--right">
                            <p class="first-box__text">
                                Đặt qua app THE COFFEE HOUSE để tích 
                                <br class="first-box__text--br">
                                điểm và hưởng quyền lợi thành viên.
                            </p>
                        </div>
                    </div>
                    <div class="coffee-first-box--bottom--logo">
                        <a class="logo__appstore">
                            <div class="first__logo">
                                <img src="https://thecoffeehouse.com/_nuxt/img/app-store-2.a04cf2b.png" width="100">
                            </div>
                        </a>
                        <a class="logo__chplay">
                            <div class="second__logo">
                                <img src="https://thecoffeehouse.com/_nuxt/img/google-play-2.9945b62.png" width="100">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="coffee-second-box--bottom">
                    <div class="coffee-second-box__column--bottom">
                        <div class="coffee-second-box__column--bottom--fade">
                            <img class="coffee__column"src="https://thecoffeehouse.com/_nuxt/img/newappv6.f2e1281.png"width="670px" height="320px">
                        </div>
                    </div>
                </div>
                <div class="coffee-third-box-bottom">
                    <div class=""></div>
                </div>
            </div>              
        </div>
    </section>
</body>
</html>
